{% extends "base_generic.html" %}

{% block content %}
<dev class="book_title">
  <h1>Список книг</h1>
</dev>
    {% if book_list %}
    <ul class="book_list">

      {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>Нет книг.</p>
    {% endif %}
{% endblock %}
