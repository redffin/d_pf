<!doctype html>
<html lang="ru">
  <head>
    {% block title %}<title>FoxBook</title>{% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Добавление дополнительного статического CSS файла -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    {% load static %}


  </head>

<body>
    <aside>
        <img src="{% static 'catalog/images/foxlogo.png' %}" alt="">

        <h3></h3>
        <ul>
            <a href="{% url 'index' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'books' %}"><li>Все книги</li></a>
            <a href="{% url 'authors' %}"><li>Все авторы</li></a>

        </ul>
        <ul class="sidebar-nav">
          {% if user.is_authenticated %}
            <li>User: {{ user.get_username }}</li>

            <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'login'%}?next={{request.path}}">Вход</a></li>
          {% endif %}
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
